<div class="card meetings cf" >
    <div class="textintro">
        <h1>Add a Meeting</h1>
        <p>type a meeting and hit +</p>
    </div>
    <form class="formgroup addmeeting" name="myform" ng-submit="addMeeting()" novalidate>
        <div class="inputwrapper">
            <input type="text" name="meetingname" placeholder="Meeting Name" ng-model="meetingname" ng-required="true">
            <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
        </div>
    </form>
    
    <h3>Your Meetigs</h3>
    
    <div class="meeting" ng-repeat="(key, meeting) in meetings">
    
        <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)">
            <span>Delete this meeting</span>
        </button>
        
        <a class="btn btn-checkin tooltip" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go to checkin URL</span></a>
        
        <a class="btn btn-list tooltip" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinslist"><span>view list of checked in users</span></a>

        <span class="text">{{meeting.name}}</span>
        
    </div>
    
</div>
