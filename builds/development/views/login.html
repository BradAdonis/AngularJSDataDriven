<section class="card login">
    <form name="myform" novalidate ng-submit="login()">
        <div class="textintro">
            <h1>Hi There !</h1>
            <p>Log-in to access the awesomeness!</p>
            <p ng-show="message">Hey {{ message }}</p>
        </div>
        <fieldset>
            <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Please enter a valid email address</p>
            <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true" ng-minlength="6">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">A password is a required field</p>
        </fieldset>
        <button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
        <p> or <a ng-href="#/register">register</a></p>
    </form>
</section>
